        <button class="btn btn-outline-secondary counter-btn" id="minus-btn">-1</button>

        <h4 class="fw-bold m-0" id="coin-display">Coins: 0</h4>

        <button class="btn btn-outline-secondary counter-btn" id="plus-btn">+1</button>

      <hr>



      <div class="d-flex gap-3">
